<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="style.css">
    <h1 class="title">SPACEPASS</h1>
</head>
<body>
     <div class="button-container">
        <button>Spacepass</button>
    </div>
    <div class="container">
        <div class="background"></div>
        <div class="form-container">
            <div class="form-title">
<h2 class="Register-heading">Register Here!!</h2>
<p>Input your details to create an account.</p>
</div>
<form>
    <div class="input-field">
        <label>Fullname</label>
        <input type="text">
    </div>
    <div class="input-field">
        <label1>Destination planet</label1>
          <select>
            <option>Select</option>
            <option>Mars</option>
            <option>Moon</option>
            <option>Europa</option>
            <option>Titan</option>
            <option>International Space station</option>
        </select>
    </div>
    <div class="input-field">
        <label>Space Traveler Type</label>
        <select>
            <option>Select</option>
            <option>Trained Astronaut</option>
            <option>VIP Galactic Guest</option>
            <option>First-time Explorer</option>
            <option>Alien Observer</option>
            <option>Robot Companion</option>
        </select>
        </div>
            <div class="input-field">
        <label>Date Of Birth</label>
        <input type="datetime">
      </div>
            <div class="input-field">
        <label>Gender</label>
        <input type="datetime">
       </div>
            <div class="input-field">
        <label>Adhar Card Number</label>
        <input type="datetime">
    </div>
        <button type="submit">Register</button>
    </form>
</div>
</div>
</body>
</html>
